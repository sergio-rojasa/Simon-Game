<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
  <div id="container">
    <div id="power" onclick="simon.togglePower();">
      <div id="toggle"></div>
    </div>
    <div id="screen">
      <p id="digits"></p>
    </div>

    <div class="pad" id="pad-0" onclick="simon.players.human.setMove(0); simon.playAudio(0); simon.lightUp(0);"></div>
    <div class="pad" id="pad-1" onclick="simon.players.human.setMove(1); simon.playAudio(1); simon.lightUp(1);"></div>
    <div class="pad" id="pad-2" onclick="simon.players.human.setMove(2); simon.playAudio(2); simon.lightUp(2);"></div>
    <div class="pad" id="pad-3" onclick="simon.players.human.setMove(3); simon.playAudio(3); simon.lightUp(3);"></div>

    <div id="start" onclick="simon.toggleRestart();">Start</div>
    <div id="strict" onclick="simon.toggleStrictMode();">Strict
      <div id="led"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="app/randomNumber.js"></script>
  <script src="app/player.js"></script>
  <script src="app/game.js"></script>
</body>
</html>
