<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <div id="container">
    <div id="power" onclick="simon.togglePower();">1/0</div>
    <div id="counts">
      <div id="digits"> </div>
    </div>

    <div class="pad" id="green"></div>
    <div class="pad" id="red"></div>
    <div class="pad" id="yellow"></div>
    <div class="pad" id="blue"></div>


    <div id="start" onclick="simon.restart();">start</div>
    <div id="strict" onclick="simon.toggleStrictMode();">strict</div>
  </div>

  <script src="app/game.js"></script>
</body>
</html>
