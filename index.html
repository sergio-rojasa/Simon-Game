<!DOCTYPE html>
<html lang="en-us">
<head>

  <title>Simon Game</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <div id="container">
    <div id="power">1/0</div>
    <div id="counts">

</html>
